group 'com.kdv.image_selector'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 21
        consumerProguardFiles 'consumer-proguard-rules.pro'
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.0.2'
//    implementation 'com.github.LuckSiege:PictureSelectorLight:v2.1.1'
//    implementation 'com.github.LuckSiege.PictureSelector:picture_library:v2.6.1'
    implementation 'io.github.lucksiege:pictureselector:v3.11.2'
    //图片压缩
    api 'io.github.lucksiege:compress:v3.11.2'
    //图片裁剪
    api 'io.github.lucksiege:ucrop:v3.11.2'
    //自定义相机
    api 'io.github.lucksiege:camerax:v3.11.2'

    implementation 'com.github.bumptech.glide:glide:4.15.0'
}
